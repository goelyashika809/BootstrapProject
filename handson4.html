        <div class="container">
            <h3>New Employee</h3>
            <form>
            <div class="form-row">
            <div class="form-group col-md-4">
                  <label for="First-Name">First Name</label>
                  <input type="text" class="form-control" style="padding: 2px;" id="First-Name" placeholder="First Name">
                  <span class="badge badge-danger" style="font-size: 10px;"></span>
            </div>
            <div class="form-group col-md-4">
                <label for="Middle-Name">Middle Name</label>
                <input type="text" class="form-control" style="padding: 2px;" id="Middle-Name" placeholder="Middle Name">
                <span class="badge badge-danger" style="font-size: 10px;"></span>
            </div>
            <div class="form-group col-md-4">
              <label for="Last-Name">Last Name</label>
              <input type="text" class="form-control" style="padding: 2px;" id="Last-Name" placeholder="Last Name">
              <span class="badge badge-danger" style="font-size: 10px;"></span>
            </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="address1">Address Line 1</label>
                  <input type="text" class="form-control" style="padding: 2px;" id="address1" placeholder="Address Line">
                  <span class="badge badge-danger" style="font-size: 10px;"></span>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="address2">Address Line 2</label>
                      <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
                      <span class="badge badge-danger" style="font-size: 10px;"></span>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" style="padding: 2px;" id="Email" placeholder="Email Id">
                        <span class="badge badge-danger" style="font-size: 10px;"></span>
                  </div>
                  <div class="form-group col-md-3">
                      <label for="Password">Password</label>
                      <input type="text" class="form-control" style="padding: 2px;" id="Password" placeholder="Password">
                      <span class="badge badge-danger" style="font-size: 10px;"></span>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="CPassword">Confirm Password</label>
                    <input type="text" class="form-control" style="padding: 2px;" id="CPassword" placeholder="Confirm Password">
                    <span class="badge badge-danger" style="font-size: 10px;"></span>
                  </div>
                  </div>
                  <div class="form-row">
                  <div class="form-group col-md-3">
                      <label for="category">Department</label>
                      <select id="category" class="form-control">
                          <option>Select</option>
                          <option>Marketing</option>
                          <option>HR</option>
                          <option>Training</option>
                          <option>Research</option>
                      </select>
                      <span class="badge badge-danger" style="font-size: 10px;"></span>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="Date Of Birth">Date Of Birth</label>
                    <input type="text" class="form-control" id="dateOfBirth">
                  </div>
                  <div class="form-group col-md-3">
                      <label for="gender">Gender</label><br>
                      <div class="custom-control custom-radio custom-control-inline" style="padding: 5px 10px;">
                          <input type="radio" id="radio1" name="gender" class="custom-control-input">
                          <label class="custom-control-label" for="radio1">Male</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline" style="padding: 5px 10px;">
                          <input type="radio" id="radio2" name="gender" class="custom-control-input">
                          <label class="custom-control-label" for="radio2">Female</label>
                        </div>
                        <span class="badge badge-danger" id="radio-error" style="font-size: 10px;"></span>
                  </div>
                  <div class="form-group col-md-3">
                    <div class="form-group form-check" style="padding: 5px;">
                      <label class="form-check-label" for="check1" style="margin: 0px; padding: 5px;">Permanent</label>
                      <input type="checkbox" class="form-check-input" id="check1" style="margin: 5px; padding: 5px;">
                    </div>
                </div>
              </div>

                  <div class="form-group col-md-12" style="padding-bottom: 10px;">
                      <a href="index.html"><button type="button" class="btn btn-primary" style="background-color: chartreuse; color: cornsilk;">Save</button></a>
                  </div>
